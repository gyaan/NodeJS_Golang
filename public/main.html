    	<div class="clearfix">
         <div style="float:left"><h5><b>Explore!!!</b></h5></div>
         <div style="float:right;margin-right:40px;"><h5> Order by: <span ng-click="changeOrder('upvotescount')" style="cursor:pointer">upvote&#8593;&#8593;</span>&nbsp;
         <span style="cursor:pointer" ng-click="changeOrder('downvotescount')">downvote&#8595;&#8595;</span></h5>
         </div>   
        </div>
    	    <div class="clearfix">

            <div id="post-stream" infinite-scroll="photosService.nextPage()" infinite-scroll-disabled='photosService.busy' infinite-scroll-distance='1'>
    	      <div  ng-repeat=" (key,photo) in photosService.photos track by $index"> 
    	      <div class="col-lg-4 col-md-4 col-xs-6 thumb ">

                    <a class="thumbnail gallery" style="margin-bottom:1px;" href='{{photo.Url}}'>
                    <div class='image_wrapper'>            
                   <img class="img-responsive lazy" src='{{photo.ThumbUrl}}' alt="" style="height:300px;width:400px">
                    
                    <div class='image_description'>
                    <div class='image_description_content'>
    <b>{{photo.Title}}</b>  
                    
                    </div>  
                    </div>
                    </div>

                    </a>
                    <div class="updownvote" style="height:50px;background:#fff;">
                    <div id="upvote_{{photo.Id}}" class="upvote"  style="float:left">
                        <span ng-if="photo.UpVotesCount > 0">&#8593;{{photo.UpVotesCount}}&nbsp;</span>
                        
                        <span ng-show="authenticated" ng-if="user.UserVotedPhotos[photo.Id]!=1" ng-click="votesMe($event,1)" data-photoid="{{photo.Id}}">upvote</span>

                    </div>
                    <div id="upvote_{{photo.Id}}" ng-click="votesMe($event,-1)" class="downvote" data-photoid="{{photo.Id}}" style="float:right">
                        <span ng-if="photo.DownVotesCount > 0"> &#8595; {{photo.DownVotesCount}}&nbsp;</span><span ng-show="authenticated" ng-if="user.UserVotedPhotos[photo.Id]!=1" ng-click="votesMe($event,1)" data-photoid="{{photo.Id}}">downvote</span>
                    </div>
                    </div>
                </div>
    	      </div>
    	      </div>
    	</div>
